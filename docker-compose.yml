version: '3.3'

services:
  base:
    build: .
    image: shpy:local
    # Share /usr/local/bin via the "shunit" volume
    volumes:
      - shunit:/usr/local/bin
  ash:
    image: shpy:local
    depends_on: [base]
    command: sh ${CMD:-/shpy/test/run_tests}
    volumes:
      - ./:/shpy:ro
  bash:
    image: shpy:local
    depends_on: [base]
    command: bash ${CMD:-/shpy/test/run_tests}
    volumes:
      - ./:/shpy:ro
  checkbashisms:
    image: shpy:local
    depends_on: [base]
    command: sh -c 'checkbashisms /shpy/shpy /shpy/shpy-shunit2 /shpy/test/*'
    volumes:
      - ./:/shpy:ro
  kcov:
    image: kcov/kcov:v33
    depends_on: [base]
    security_opt:
      - seccomp=unconfined
    environment:
      # Add the shared "shunit" volume to the path
      PATH: "${PATH}:/usr/local/bin/shunit2"
    volumes:
      # Mount the shared "shunit" volume from the base image
      - shunit:/usr/local/bin/shunit2:ro
      - ./coverage:/shpy/coverage
      - ./:/shpy:ro
    command: --exclude-path=/usr/local/bin /shpy/coverage /shpy/test/run_tests
  mksh:
    image: shpy:local
    depends_on: [base]
    command: mksh ${CMD:-/shpy/test/run_tests}
    volumes:
      - ./:/shpy:ro
  shellcheck:
    image: shpy:local
    depends_on: [base]
    command: sh -c 'shellcheck /shpy/shpy /shpy/shpy-shunit2 /shpy/test/*'
    volumes:
      - ./:/shpy:ro
  zsh:
    image: shpy:local
    depends_on: [base]
    environment: ['SHUNIT_PARENT=run_tests']
    command: zsh -o shwordsplit ${CMD:-/shpy/test/run_tests}
    volumes:
      - ./:/shpy:ro

volumes:
  # Create a volume to share the shunit2 version from the base image
  shunit:
    driver: local
